<ion-content [fullscreen]="true">
  <ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Local</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="salvar()" #formLocal="ngForm">
    <ion-item>
      <ion-label position="stacked">CNPJ</ion-label>
      <ion-input [(ngModel)]="local.cnpj" name="cnpj" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="local.nome" name="nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Endere√ßo</ion-label>
      <ion-input [(ngModel)]="local.endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="local.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]="local.senha" name="senha" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="formLocal.invalid">
      Salvar Local
    </ion-button>
  </form>
</ion-content>

</ion-content>

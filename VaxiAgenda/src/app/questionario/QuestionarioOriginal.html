<ion-header>
  <ion-toolbar>
    <ion-title>Questionário Vacina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (ngSubmit)="onSubmit()" #vacinaForm="ngForm">

    <!-- Pergunta 1 -->
    <ion-item>
      <ion-label>1. Você já tomou a vacina contra Covid-19?</ion-label>
    </ion-item>

    <ion-radio-group id="resposta" [(ngModel)]="respostaVacina" name="vacina" required (ionChange)="onVacinaChange()">
      <ion-item>
        <ion-radio slot="start" value="sim"></ion-radio>
        <ion-label>Sim</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio slot="start" value="nao"></ion-radio>
        <ion-label>Não</ion-label>
      </ion-item>
    </ion-radio-group>

    <!-- Campo data aparece só se a resposta for "Sim" -->
    <ion-item *ngIf="respostaVacina === 'sim'">
      <ion-label position="floating">Informe a data em que tomou a vacina</ion-label>
      <ion-input type="date" [(ngModel)]="dataVacinas" name="datasVacinas" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="button" [disabled]="!vacinaForm.form.valid" (click)="onSubmit()">
      Enviar
    </ion-button>

  </form>

</ion-content>

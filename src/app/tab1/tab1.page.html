<ion-header>
  <ion-toolbar>
    <ion-title>CalendÃ¡rio de Vacinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Escolha a data da vacina</ion-label>
    <br>
    <br>
    <ion-datetime
      presentation="date"
      [(ngModel)]="dataSelecionada">
    </ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="salvarData()">Salvar</ion-button>

  <ion-list>
    <ion-item *ngFor="let data of datasMarcadas">
      <ion-label>Vacina agendada para: {{ data | date:'dd/MM/yyyy' }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="criarconta">

    <div class="header">
      <h1>Criar Conta</h1>
    </div>

    <div class="logo-container">
      <img src="../../assets/images/logo-saude.jpg" alt="Logo Saúde" class="logo">
    </div>

    <div class="form">
      <ion-item class="input">
        <ion-input label="Nome" type="text" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-input label="CPF" type="email" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-input label="Date" type="Date" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-input label="Email" type="text" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item class="input">
        <ion-input label="Senha" type="password" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-button expand="block" class="botao">
        inscreva-se
      </ion-button>

      <div class="linha">
        <span>ou</span>
      </div>

      <div class="social">
        <ion-button fill="clear" class="social-button facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="clear" class="social-button google">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </div>
    </div>

    <div class="footer">
      <p>Já tem uma conta?<a [routerLink]="['/login']">Entrar</a></p>
    </div>
  </div>
</ion-content>
